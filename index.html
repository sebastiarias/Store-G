<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store-G</title>
    <enlace rel="preconectar" href="https://fonts.googleapis.com">
        <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
        <enlace href="https: //fonts.googleapis.com/css2? familia= Roboto:ital,peso@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/loginStyle.css">
</head>

<body>
<main>
    <div class ="contenedor__todo">
    <div class ="caja__trasera">
    <div class ="caja__trasera-login">
    <h3>¿Ya tienes cuenta?</h3>
    <p>Inicia sesión para entrar a la página</p>
    <button id="Btn__Iniciar-Sesion">Iniciar Sesión</button>
    </div>


    <div class ="caja__trasera-register">
    <h3>¿Aún no tienes cuenta?</h3>
    <p>Regístrate para que puedas iniciar sesión</p>
    <button id="Btn__Registrarse">Regístrate</button>

    </div>
    </div>

<!--Formulario de Login y Registro-->
    <div class="contenedor__login-registrer">
<!--Pertenece al login-->
       <form class="formulario__login" id ="login">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Correo" id ="email__login" required>
        <input type="password" placeholder="Contraseña" id ="contraseña__login" required>
        <input type="submit" value="Entrar">
       </form>

<!--Pertenece al registro-->
       <form class="formulario__register" id ="formulario__register">
       <h2>Registrarse</h2>
       <input type="text" placeholder="Nombres" id ="nombres" required>
       <input type="text" placeholder="Apellidos" id ="apellido" required>
       <input type="text" placeholder="Documento" id ="documento" required>
       <input type="text" placeholder="Contacto" id ="contacto" required>
       <input type="text" placeholder="Dirección" id ="direccion" required>
       <input type="text" placeholder="Email" id ="email" required>
       <input type="text" placeholder="Usuario" id ="usuario" required>
       <input type="password" placeholder="Contraseña" id ="contraseña" required>
       <input type="submit" value="Registrarse">
       </form>

</div> 
</div>
</main>
<script src="/js/loginScript.js"></script>
</body>
</html>
